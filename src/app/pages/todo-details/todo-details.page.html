<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>
      Detalles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content lines="full">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item lines="inset" *ngIf="todo">
        <ion-input required type="text" placeholder="task" [(ngModel)]="todo.task"></ion-input>
      </ion-item>
      <ion-item lines="inset" *ngIf="todo">
        <ion-input required type="number" placeholder="priority" [(ngModel)]="todo.priority"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button (click)="saveTodo()" expand="full" fill="clear" shape="round">
    Save
  </ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
    <ion-fab-button (click)="deleteTodo(todoId)" routerLink="/" routerDirection="fordward" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
